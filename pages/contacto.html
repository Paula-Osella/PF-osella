<!-- FORMULARIO -->
        <section class="container__contacto">

            <form action="" class="contacto__caja">


<h1 class="titulo__form">Comunicate con nosotros</h1>


                <div class="contenedor__input">
                    <label for="nombre-completo"> Nombre y Apellido </label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>

                <div class="contenedor__input">
                    <label for="numero-de-telefono">Numero Telefonico</label>
                    <input type="text" id="numero-de-telefono" placeholder="Numero telefonico ">
                </div>


                <div class="contenedor__input">
                    <label for="correo">Correo Electronico </label>
                    <input type="email" id="email-usuario" placeholder="@correo.com">
                </div>


                <div class="contenedor__input">
                    <label for="asunto-usuario">Seleccione el asunto del mensaje</label>
                    <select name="" id="asunto-usuario">
                        <option value="">Consulta</option>
                        <option value="">Comprar</option>
                        <option value="">Reclamo</option>
                        <option value="">Otro</option>
                    </select>

                </div>

                <div class="caja__texto">

                    <textarea name="" id="texto-usuario" cols="30" rows="10"></textarea>
                </div>

                <div class="contenedor-input">
                    <label for="novedades">Desea recibir novedades?</label>
                    <input type="checkbox" id="novedades">
                </div>
<div class="contenedor__botones">
                <input type="submit" value="Enviar" class="btn btn bg-black">
                <input type="reset" value="Limpiar" class="btn btn bg-black">
            </div>
            </form>
            
        </section>
